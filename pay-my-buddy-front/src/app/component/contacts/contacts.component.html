

<div class="transferModal">
  <div class="content" *ngIf="readyToDisplay">


    <label class="mat-card-title label">List of contacts</label>
    <div class="display-card">



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20, 50]"
      [pageSize]="10"
      showFirstLastButtons
    >
    </mat-paginator>

    </div>

    <br><br>

    <label class="label">New Contact</label>

    <form class="contact-form display-card" [formGroup]="newContactForm" (ngSubmit)="addContactByUsername()">

      <label class="form-group-label label">User identifier</label>
      <div class="form-group">
        <input
          type="text"
          id="contactName"
          placeholder="Enter contact Identifier"
          class="input"
          [ngClass]="{
                  'input-error': hasError('contactName')
                }"
          formControlName="contactName"
          (change)="resetSubmitted()"
        />
        <app-error-message
          [visible]="submitted && hasError('contactName')"
          message="Please provide a valid contact Name"
        >
        </app-error-message>
      </div>

      <button class="button login-button button-primary" type="submit">
        Add contact
      </button>
    </form>
  </div>
</div>
