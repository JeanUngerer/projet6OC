<div class="root">
  <div class="loginModal">
    <div class="header">

    </div>

    <div class="icon-wrapper">
      <img
        src="assets/images/pay-my-buddy-logo.png"
        alt="logo pay-app"
      />
    </div>

    <button class="button-validate button-home">
      Pay my Buddy
    </button>

    <div class="content">
      <app-error-message
        message="Could not authenticate user"
        [visible]="hasAuthError"
      >
      </app-error-message>
      <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <input
            type="text"
            placeholder="Enter email"
            id="email"
            [ngClass]="{
              'input-error': hasError('email')
            }"
            class="input"
            formControlName="email"
            (change)="handleChange()"
          />
          <app-error-message
            [visible]="hasError('email')"
            message="Please provide a valid email"
          >
          </app-error-message>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            class="input"
            [ngClass]="{
              'input-error': hasError('password')
            }"
            formControlName="password"
            (change)="handleChange()"
          />
          <app-error-message
            [visible]="hasError('password')"
            message="Please provide a valid password"
          >
          </app-error-message>
        </div>

        <button class="login-button button-primary" type="submit">
          Log in
        </button>


      </form>
    </div>
  </div>
</div>
